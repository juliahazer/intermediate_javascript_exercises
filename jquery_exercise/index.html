<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hack or Snooze</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Custom stylesheet -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<div id="brand">Hack or Snooze</div>
		<div id="linkDiv">
			<a href="" id="loginLink">login</a> 
			<span id="favSpan">|
				<a href="" id="favLink">favorites</a>
			</span>
		</div>
	</header>
	
	<div id="content">
		<div id="forms" class="container">
			<div id="loginForm">
				<form class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<h4>Login</h4>
						</div>
					</div>
					<div class="form-group">
						<label for="loginLogin" class="col-sm-2 col-form-label text-right">
							Login
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="loginLogin" required>
						</div>
					</div>
					<div class="form-group">
						<label for="loginPassword" class="col-sm-2 col-form-label text-right">
							Password
						</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="loginPassword" require>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<button type="submit" class="btn btn-secondary">
								Submit
							</button>
						</div>
					</div>
				</form>
			</div>

			<div id="signupForm">
				<form class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<h4>Signup</h4>
						</div>
					</div>
					<div class="form-group">
						<label for="signupLogin" class="col-sm-2 col-form-label text-right">
							Login
						</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="signupLogin" required>
						</div>
					</div>
					<div class="form-group">
						<label for="signupPassword" class="col-sm-2 col-form-label text-right">
							Password
						</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="signupPassword" require>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<button type="submit" class="btn btn-secondary">
								Submit
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<div id="resultList" class="container">
			<ol>

			</ol>
		</div>
	</div>

	<!-- jQuery -->
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<!-- Bootstrap js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Custom JavaScript -->
	<script src="script.js"></script>
</body>
</html>
